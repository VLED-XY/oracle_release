name: Build and Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.3.0)'
        required: true
        type: string

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target universal-apple-darwin'
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Clone source repository
        uses: actions/checkout@v4
        with:
          repository: VLED-XY/oracle_desk
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.version }}
          name: Oracle ${{ inputs.version }}
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/**/*.json
            src-tauri/target/universal-apple-darwin/release/bundle/**/*.json
          draft: true
          prerelease: false
          body: |
            ## Oracle ${{ inputs.version }}
            
            Téléchargez l'installeur correspondant à votre système :
            - **Windows**: `.msi` ou `.exe`
            - **macOS**: `.dmg` (Universal - Intel + Apple Silicon)
            - **Linux**: `.deb` ou `.AppImage`
            
            ---
            
            ### ⚠️ Instructions macOS (app non signée)
            
            Si macOS affiche "Oracle est endommagé" ou refuse d'ouvrir l'app :
            
            1. **Ouvrir avec clic droit** : Clic droit sur Oracle → Ouvrir → Ouvrir quand même
            
            2. **OU via Terminal** (si le clic droit ne fonctionne pas) :
               ```bash
               xattr -cr /Applications/Oracle.app
               ```
               Puis double-cliquez sur l'app.
